<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="signup-container">
        <!-- Form box begins -->
        <div class="signup-form-box">
              <div class="signup-form-header">
                    <img src="resources/img/logo.jpg">
                    <h2>Pro Planet Person</h2>
              </div>
                <!-- form  -->
              <div class="signup-form">
                <p> Join the Movement, Be a Pro Planet Person!</p>
                <h2>Login</h2>
                <input type="email" placeholder="Enter your mail" name="userEmail" class="form-input">
                <input type="password" placeholder="Enter your password" name="userPassword" class="form-input">                
                <div class="inner-form">
                    <div>
                        <input type="checkbox" id="rememberMe"> <label for="rememberMe">Remember Me</label>
                    </div>
                    <a href="#">forget password?</a>
                </div>
                <a href="Homepage.html" class="button-link"><button class="form-input login-but">Login</button> </a>
                
                
                <span>New User? <a href="#">signup</a></span> 
              </div>
              <!-- form ends -->
        </div>

        <!-- form box ends -->

        <div class="signup-banner">
                <!-- banner -->
        </div>
    </div>
</body>
</html>
