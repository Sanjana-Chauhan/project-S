<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="signup-container">
        <!-- Form box begins -->
        <div class="signup-form-box">
              <div class="signup-form-header">
                    <img src="resources/logo.jpg">
                    <h2>Pro Planet Person</h2>
              </div>
                <!-- form  -->
              <div class="signup-form">
                <p> Join the Movement, Be a Pro Planet Person!</p>
                <h2>Login</h2>
                <input type="email" placeholder="Enter your mail" id="userEmail" class="form-input" required>
                <input type="password" placeholder="Enter your password" id="userPassword" class="form-input" required>                
                <div class="inner-form">
                    <div>
                        <input type="checkbox" id="rememberMe"> <label for="rememberMe">Remember Me</label>
                    </div>
                    <a href="#">forget password?</a>
                </div>
                <a href="#" class="button-link"><button class="form-input login-but" onclick="login()">Login</button> </a>
                
                
                <span>New User? <a href="signup.html">signup</a></span> 
              </div>
              <!-- form ends -->
        </div>

        <!-- form box ends -->

        <div class="signup-banner">
                <!-- banner -->
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
