<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Quiz</title>
    <link rel="stylesheet" href="./resources/css/quiz.css">
    <script src="./resources/js/imgQuiz.js"></script>
</head>

<body>
    <!-- navigation bar -->
    <nav>
        <div class="logo-container">
            <img src="./resources/img/logo.png" alt="" class="logo-img">
        </div>
        <a class="back_btn" href="activity.html">Back</a>
    </nav>
    <div class="main">
        <div class="quiz-section">
            <div class="quiz-section-header">
                <div class="quiz-title">
                    <p> Image Quiz</p>
                </div>
                <div class="quiz-score">
                    <p> Score : <span id="score">0</span></p>
                </div>
            </div>
            <div class="quiz-container" id="quiz-container">
                <div class="question-number">
                    <p>Question No : <span id="question-number">0</span></p>
                </div>
                <div class="question-title">
                    <p id="question-title"></p>
                </div>
                <div class="option-container option-container-img">
                    <div class="option-btn" onclick="checkAnswer(0)">
                        <p id="option1"></p>
                    </div>
                    <div class="option-btn" onclick="checkAnswer(1)">
                        <p id="option2"></p>
                    </div>
                    <div class="option-btn" onclick="checkAnswer(2)">
                        <p id="option3"></p>
                    </div>
                    <div class="option-btn" onclick="checkAnswer(3)">
                        <p id="option4"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
