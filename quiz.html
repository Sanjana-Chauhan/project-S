</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <p>Pro Planet</p>
            </div>
            <div class="item">
                <ul>
                    <li><a href="./Homepage.html">Home</a></li>
                    <li><a href="./Homepage.html#about">About Us</a></li>

        <div class="quiz-section">
            <div class="quiz-section-header">
                <div class="quiz-title">
                    <p>Quiz</p>
                </div>
                <div class="quiz-score">
                    <p> Score : <span id="score">0</span></p>
                </div>
            </div>
            <div class="quiz-container" id="quiz-container">
                <div class="question-number">
                    <p>Question No : <span id="question-number">0</span></p>
                </div>
                <div class="question-title">
                    <p id="question-title"></p>
                </div>
                <div class="option-container">
                    <div class="option-btn" onclick="checkAnswer(0)">
                        <p id="option1"></p>
                    </div>
                    <div class="option-btn" onclick="checkAnswer(1)">
                        <p id="option2"></p>
                    </div>
                    <div class="option-btn" onclick="checkAnswer(2)">
                        <p id="option3"></p>
                    </div>
                    <div class="option-btn" onclick="checkAnswer(3)">
